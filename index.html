<!doctype html>
<html lang="en-US">
  <head>

    <title>INFO3114 - PROJECT2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="INFO3114-Project2"/>
    <meta name="author" content="Carlos Ferraz"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- load favicon -->
     <link rel="icon" href="img/LogoCF.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="style/main.css"/>

  </head>
  <body>
    <header>
      <div class-"container-fluid">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="/img/LogoCF.png" width="30" height="30" class="d-inline-block align-top" alt="">
            INFO-3114 - PROJECT 2 - WINTER 2020 - CARLOS FERRAZ
          </a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- this is the container for all namespaces -->
        <div class="row device-row" id="device-row">
            
        </div><!-- end of row -->
      </div><!-- end of container -->
    </main>

    <footer>
      <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-text">
            INFO-3114 - PROJECT 2 - WINTER 2020 - Copyright &copy; 2020 Carlos Ferraz
          </span>
        </nav>
      </div>
    </footer>

    <!-- Modal for messages to user -->
    <!-- Button trigger modal message-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userMessageModal" id="userMessageModalTrigger">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="userMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userMessageModalTitle">Modal title</h5>
            <button type="button" class="close button-success" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="userMessageModalBody">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for asking user yes or no -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#askUserYesNoModal" id="askUserYesNoModalTrigger">
      
    </button>

    <!-- Modal -->
    <div class="modal fade" id="askUserYesNoModal" tabindex="-1" role="dialog" aria-labelledby="askUserYesNoModalLabel" aria-hidden="true" id="askUserYesNoModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="askUserYesNoModalTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="askUserYesNoModalBody">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="answerCancel">Cancel</button>
            <button type="button" class="btn btn-primary" id="answerYes">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- load components scripts -->
    <script type="text/javascript" language="javascript" src="utils/custom-functions.js"></script>
    <script type="module" language="javascript" src="js/main.js"></script>
  </body>
</html>
